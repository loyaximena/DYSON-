<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Conversor de Texto a QR</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE7akmABMfrJU6i1rWISq2t62Hd8JiI7IErN/xmJ6DZB1zF6q3huNz5g5lOVNP" crossorigin="anonymous">

<style>
/* Estilos personalizados */
.btn-custom {
  background-color: #4CAF50;
  color: white;
}

.qr-code {
  width: 200px;
  height: 200px;
  margin-top: 15px;
  border: 5px solid #4CAF50;
  border-radius: 10px;
}
</style>

<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-12 col-md-6">
      <input type="text" class="form-control mb-3" id="text" placeholder="Escribe algo aquÃ­...">
      <button class="btn btn-custom" onclick="generateQR()">Generar QR</button>
    </div>
    <div class="col-12 col-md-6">
      <div id="qrcode" class="qr-code"></div>
    </div>
  </div>
</div>

<script>
function generateQR() {
  var text = document.getElementById("text").value;
  document.getElementById("qrcode").innerHTML = "";
  var qr = new QRCode(document.getElementById("qrcode"), {
    text: text,
    width: 200,
    height: 200
  });
}
</script>

</body>
</html>
